<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz LGPD ‚Äî Boas Pr√°ticas</title>
<style>

  :root {

    --card: #0d1f35;
    --card2: #112840;
    --teal: #0891b2;
    --teal-light: #22d3ee;

  body {

    color: var(--white);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-image: radial-gradient(ellipse at 20% 20%, rgba(8,145,178,0.12) 0%, transparent 60%),
                      radial-gradient(ellipse at 80% 80%, rgba(245,158,11,0.06) 0%, transparent 60%);
  }

  .container {

  /* INTRO */
  .intro {

    padding: 60px 40px;
    background: var(--card);

  .shield-icon {

    -webkit-text-fill-color: transparent;
    background-clip: text;

  .intro p {

  .tag-row {

  .tag {

    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.78rem;
    font-weight: 500;
    letter-spacing: 0.04em;
  }

  .btn-start {

    color: white;
    border: none;
    padding: 16px 48px;
    border-radius: 12px;
    font-size: 1.05rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s;
    font-family: 'Space Grotesk', sans-serif;
    letter-spacing: 0.02em;
  }

  .btn-start:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(8,145,178,0.35);
  }

  /* PROGRESS */
  .progress-bar {
    background: var(--card2);
    border-radius: 8px;
    height: 6px;
    margin-bottom: 24px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--teal), var(--teal-light));
    border-radius: 8px;
    transition: width 0.5s ease;
  }

  .progress-text {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    font-size: 0.82rem;
    color: var(--muted);
  }

  .score-badge {
    background: rgba(245,158,11,0.15);
    border: 1px solid rgba(245,158,11,0.3);
    color: var(--amber);
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.78rem;
    font-weight: 600;
  }

  /* QUESTION CARD */
  .question-card {
    background: var(--card);
    border-radius: 20px;
    border: 1px solid var(--border);
    padding: 36px 40px;
    animation: fadeIn 0.35s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .q-number {
    font-size: 0.75rem;
    color: var(--teal);
    font-weight: 600;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin-bottom: 12px;
  }

  .q-text {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1.18rem;
    font-weight: 600;
    color: var(--white);
    line-height: 1.55;
    margin-bottom: 28px;

  .options {

  .option {
    background: var(--card2);

    padding: 14px 18px;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 14px;
    text-align: left;
  }

  .option:hover:not(.disabled) {

    background: rgba(8,145,178,0.1);
    transform: translateX(4px);
  }

  .option.selected {

    background: rgba(8,145,178,0.12);
  }

  .option.correct {
    border-color: var(--green);
    background: rgba(16,185,129,0.12);
  }

  .option.wrong {
    border-color: var(--red);
    background: rgba(239,68,68,0.1);
  }

  .option.disabled { cursor: default; }

  .opt-letter {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    background: rgba(8,145,178,0.2);
    border: 1px solid rgba(8,145,178,0.3);

    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 0.85rem;
    color: var(--teal-light);
    flex-shrink: 0;
    transition: all 0.2s;
    font-family: 'Space Grotesk', sans-serif;
  }

  .option.correct .opt-letter { background: rgba(16,185,129,0.3); border-color: var(--green); color: var(--green); }
  .option.wrong .opt-letter { background: rgba(239,68,68,0.2); border-color: var(--red); color: var(--red); }

  .opt-text {
    font-size: 0.93rem;
    color: #cbd5e1;
    line-height: 1.45;

  /* FEEDBACK */
  .feedback {
    margin-top: 20px;
    padding: 16px 20px;
    border-radius: 12px;
    font-size: 0.9rem;
    line-height: 1.55;
    animation: fadeIn 0.3s ease;
  }

  .feedback.correct-fb { background: rgba(16,185,129,0.12); border: 1px solid rgba(16,185,129,0.3); color: #6ee7b7; }
  .feedback.wrong-fb { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.25); color: #fca5a5; }
  .feedback strong { display: block; margin-bottom: 4px; font-family: 'Space Grotesk', sans-serif; }

  /* NEXT */
  .btn-next {

    width: 100%;
    background: linear-gradient(135deg, var(--teal), #0e7490);
    color: white;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s;
    font-family: 'Space Grotesk', sans-serif;
    letter-spacing: 0.02em;

  .btn-next:hover { box-shadow: 0 6px 20px rgba(8,145,178,0.3); transform: translateY(-1px); }

  /* RESULT */
  .result {

  .result-icon { font-size: 72px; margin-bottom: 20px; }

  .result h2 {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1.9rem;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .result-score {
    font-size: 4rem;
    font-weight: 700;
    font-family: 'Space Grotesk', sans-serif;
    background: linear-gradient(135deg, var(--teal-light), var(--amber));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    margin: 16px 0;
  }

  .result-label { color: var(--muted); font-size: 0.95rem; margin-bottom: 28px; }

  .result-breakdown {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    margin: 24px 0;
  }

  .rb-card {
    background: var(--card2);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px 10px;
  }

  .rb-value { font-size: 1.5rem; font-weight: 700; font-family: 'Space Grotesk', sans-serif; }
  .rb-label { font-size: 0.75rem; color: var(--muted); margin-top: 4px; }

  .btn-retry {
    background: transparent;

    border: 2px solid var(--border);
    padding: 14px 36px;
    border-radius: 12px;
    font-size: 0.95rem;
    font-weight: 600;

  }
  .btn-retry:hover { border-color: var(--teal); background: rgba(8,145,178,0.1); }

  .hidden { display: none; }
</style>
</head>
<body>
<div class="container">

<script>
const questions = [
  {

    opts: [

      "Qualquer informa√ß√£o que identifique ou permita identificar uma pessoa natural",
      "Somente dados financeiros como CPF e n√∫mero de conta",
      "Informa√ß√µes armazenadas em servidores corporativos"
    ],
    answer: 1,
    fb: "Dado pessoal √© qualquer informa√ß√£o que possa identificar uma pessoa ‚Äî nome, e-mail, IP, localiza√ß√£o, cookies, etc. Vai muito al√©m de documentos formais!"
  },
  {
    q: "Qual das op√ß√µes a seguir √© um exemplo de dado pessoal SENS√çVEL?",
    opts: [
      "Endere√ßo residencial",
      "Nome completo",
      "Informa√ß√£o sobre condi√ß√£o de sa√∫de ou diagn√≥stico m√©dico",
      "N√∫mero de pedido de compra"
    ],
    answer: 2,
    fb: "Dados sens√≠veis incluem sa√∫de, biometria, origem racial/√©tnica, religi√£o, orienta√ß√£o sexual e filia√ß√£o pol√≠tica. Requerem prote√ß√£o refor√ßada e base legal espec√≠fica!"
  },
  {
    q: "Para tratar dados pessoais de clientes, uma empresa precisa obrigatoriamente de:",
    opts: [
      "Aprova√ß√£o do gerente de TI",
      "Uma base legal prevista na LGPD que justifique o tratamento",
      "Apenas uma pol√≠tica de privacidade publicada no site",
      "Autoriza√ß√£o do Minist√©rio da Justi√ßa"
    ],
    answer: 1,
    fb: "Toda opera√ß√£o com dados pessoais exige uma base legal. A LGPD prev√™ 10 bases legais, como consentimento, contrato, obriga√ß√£o legal e leg√≠timo interesse."
  },
  {
    q: "Um cliente pediu para ver quais dados a empresa tem sobre ele. Isso se chama:",
    opts: [
      "Direito √† portabilidade",
      "Direito ao anonimato",
      "Direito de acesso aos dados",
      "Direito de oposi√ß√£o"
    ],
    answer: 2,
    fb: "O direito de acesso garante que o titular possa saber quais dados a empresa possui sobre ele, como s√£o usados e com quem s√£o compartilhados. A empresa deve responder!"
  },
  {
    q: "Voc√™ precisa enviar uma planilha com dados de clientes para um fornecedor parceiro. O que deve fazer antes?",
    opts: [
      "Mandar pelo WhatsApp pessoal por ser mais r√°pido",
      "Verificar se h√° base legal, assinar DPA com o parceiro e usar canal seguro",
      "Apagar os nomes e mandar normalmente por e-mail comum",
      "Nada ‚Äî compartilhamento com parceiros √© sempre permitido"
    ],
    answer: 1,
    fb: "O compartilhamento exige base legal, acordo de processamento de dados (DPA) com o parceiro e uso de canais seguros. Nunca envie dados pessoais por canais n√£o aprovados!"
  },
  {
    q: "Qual √© a multa m√°xima que a ANPD pode aplicar por infra√ß√£o √† LGPD?",
    opts: [
      "R$ 10 mil por infra√ß√£o",
      "At√© 2% do faturamento, limitado a R$ 50 milh√µes por infra√ß√£o",
      "10% do lucro anual da empresa",
      "A lei n√£o prev√™ multas financeiras, apenas advert√™ncias"
    ],
    answer: 1,
    fb: "A LGPD prev√™ multas de at√© 2% do faturamento do grupo no Brasil, limitadas a R$ 50 milh√µes por infra√ß√£o. Al√©m disso, a ANPD pode bloquear ou eliminar os dados infringidos!"
  },
  {
    q: "O conceito de 'Privacy by Design' na LGPD significa:",
    opts: [
      "Contratar um designer especialista em privacidade",
      "Criar um logotipo de privacidade para o site",
      "Incorporar a prote√ß√£o de dados desde o in√≠cio do desenvolvimento de sistemas e processos",
      "Publicar uma pol√≠tica de privacidade no site"
    ],
    answer: 2,
    fb: "Privacy by Design significa construir a privacidade desde a concep√ß√£o ‚Äî nas decis√µes de arquitetura, c√≥digo e processos. Privacidade como padr√£o, n√£o como recurso adicional!"
  },
  {
    q: "Um colaborador percebe que um hacker pode ter acessado uma base de dados com informa√ß√µes de clientes. O que ele deve fazer?",
    opts: [
      "Aguardar para ter certeza antes de reportar",
      "Deletar os logs para n√£o gerar problema",
      "Reportar imediatamente ao DPO/respons√°vel de seguran√ßa da empresa",
      "Comunicar diretamente √† ANPD sem avisar a empresa"
    ],
    answer: 2,
    fb: "Em casos de incidente, o colaborador deve reportar imediatamente internamente. A empresa tem prazo para investigar e, se confirmado o vazamento, comunicar √† ANPD e aos titulares afetados."
  },
  {
    q: "O princ√≠pio de 'minimiza√ß√£o de dados' da LGPD determina que:",
    opts: [
      "A empresa deve reduzir o n√∫mero de funcion√°rios com acesso a dados",
      "Apenas dados estritamente necess√°rios para a finalidade declarada devem ser coletados",
      "Os dados devem ser armazenados no menor espa√ßo poss√≠vel",
      "O banco de dados deve ser minimamente protegido"
    ],
    answer: 1,
    fb: "Minimiza√ß√£o significa coletar apenas o que √© necess√°rio para a finalidade declarada. Coletar dados 'por precau√ß√£o' ou 'caso precise no futuro' viola este princ√≠pio!"
  },
  {
    q: "A sigla DPO na LGPD se refere a:",
    opts: [
      "Departamento de Prote√ß√£o Operacional",
      "Data Protection Organization ‚Äî organiza√ß√£o de prote√ß√£o de dados",
      "Encarregado de Prote√ß√£o de Dados (Data Protection Officer)",
      "Documento de Pol√≠tica Organizacional"
    ],
    answer: 2,
    fb: "O DPO (Encarregado de Prote√ß√£o de Dados) √© o canal entre a empresa, os titulares e a ANPD. √â obrigat√≥rio para empresas que tratam dados em larga escala ou dados sens√≠veis."
  }
];

let current = 0;
let score = 0;
let answered = false;

function startQuiz() {
  document.getElementById('intro').classList.add('hidden');
  document.getElementById('quiz').classList.remove('hidden');
  loadQuestion();
}

function loadQuestion() {
  answered = false;
  const q = questions[current];
  document.getElementById('q-number').textContent = `QUEST√ÉO ${current + 1}`;
  document.getElementById('q-counter').textContent = `Quest√£o ${current + 1} de ${questions.length}`;
  document.getElementById('q-text').textContent = q.q;
  document.getElementById('progress-fill').style.width = `${(current / questions.length) * 100}%`;
  document.getElementById('score-display').textContent = `‚≠ê ${score} pontos`;

  const letters = ['A', 'B', 'C', 'D'];
  const optsEl = document.getElementById('options');
  optsEl.innerHTML = '';
  q.opts.forEach((opt, i) => {
    const div = document.createElement('div');
    div.className = 'option';
    div.innerHTML = `<div class="opt-letter">${letters[i]}</div><div class="opt-text">${opt}</div>`;
    div.onclick = () => selectOption(i);
    optsEl.appendChild(div);
  });

  document.getElementById('feedback').className = 'hidden';
  document.getElementById('feedback').innerHTML = '';
  document.getElementById('btn-next').classList.add('hidden');
}

function selectOption(idx) {
  if (answered) return;
  answered = true;

  const q = questions[current];
  const opts = document.querySelectorAll('.option');
  opts.forEach(o => o.classList.add('disabled'));

  const isCorrect = idx === q.answer;
  opts[idx].classList.add(isCorrect ? 'correct' : 'wrong');
  if (!isCorrect) opts[q.answer].classList.add('correct');

  if (isCorrect) score++;

  const fb = document.getElementById('feedback');
  fb.className = `feedback ${isCorrect ? 'correct-fb' : 'wrong-fb'}`;
  fb.innerHTML = `<strong>${isCorrect ? '‚úÖ Correto!' : '‚ùå Incorreto!'}</strong>${q.fb}`;
  fb.classList.remove('hidden');

  const nextBtn = document.getElementById('btn-next');
  nextBtn.textContent = current < questions.length - 1 ? 'Pr√≥xima quest√£o ‚Üí' : 'Ver resultado ‚Üí';
  nextBtn.classList.remove('hidden');
}

function nextQuestion() {
  current++;
  if (current >= questions.length) {
    showResult();
  } else {
    loadQuestion();
  }
}

function showResult() {
  document.getElementById('quiz').classList.add('hidden');
  const result = document.getElementById('result');
  result.classList.remove('hidden');

  const pct = Math.round((score / questions.length) * 100);
  let icon, title, label;

  if (pct >= 80) {
    icon = 'üèÜ'; title = 'Excelente! Parab√©ns!';
    label = 'Voc√™ demonstrou √≥timo conhecimento sobre LGPD. Continue assim!';
    document.getElementById('result-score').style.background = 'linear-gradient(135deg, #10b981, #34d399)';
    document.getElementById('result-score').style.webkitBackgroundClip = 'text';
    document.getElementById('result-score').style.webkitTextFillColor = 'transparent';
  } else if (pct >= 60) {
    icon = '‚úÖ'; title = 'Bom trabalho!';
    label = 'Voc√™ tem uma boa base, mas h√° t√≥picos para revisar.';
  } else {
    icon = 'üìö'; title = 'Continue Estudando!';
    label = 'Recomendamos rever o treinamento antes de refazer o quiz.';
    document.getElementById('result-score').style.background = 'linear-gradient(135deg, #f59e0b, #fbbf24)';
    document.getElementById('result-score').style.webkitBackgroundClip = 'text';
    document.getElementById('result-score').style.webkitTextFillColor = 'transparent';
  }

  document.getElementById('result-icon').textContent = icon;
  document.getElementById('result-title').textContent = title;
  document.getElementById('result-score').textContent = `${score}/${questions.length}`;
  document.getElementById('result-label').textContent = label;
  document.getElementById('rb-correct').textContent = score;
  document.getElementById('rb-wrong').textContent = questions.length - score;
  document.getElementById('rb-pct').textContent = `${pct}%`;
}

function restartQuiz() {
  current = 0; score = 0; answered = false;
  document.getElementById('result').classList.add('hidden');
  document.getElementById('quiz').classList.remove('hidden');
  loadQuestion();
}
</script>
</body>
</html>
